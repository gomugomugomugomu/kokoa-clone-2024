<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 빙구-Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">바보빙구</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span class="chat__hamburger"
          ><i class="fa-solid fa-bars fa-2x"></i
        ></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2024</div>

      <div class="message-row">
        <img
          src="file:///C:/Users/82106/Desktop/kokoa-clone-2024/image/IMG_7086.JPEG"
        />
        <div class="message-row__contene">
          <span class="message__author">빙구르르</span>
          <div class="message__info">
            <span class="message__bubble">어쩌라고!</span>
            <span class="message__time">19:04</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__contene">
          <div class="message__info">
            <span class="message__bubble">당근 케이크 먹어라!</span>
            <span class="message__time">19:04</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지 입력" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>모바일 전용입니다.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/520a3fca44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
